<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI-Robot - FAQ</title>
	</head>
	<body>
		<%- include('./layout/header'); -%>
		<main>
			<section class="bg-primary-500">
				<div class="container">
          <div class="row py-lg-14 border-light border-bottom">
            <h2 class="fs-40 fs-lg-48 mb-0 lh-base ls-100 text-bold text-primary-400 d-inline-block fw-bolder">FAQ</h2>
          </div>
					<div class="row">
						<div class="col-lg-4">
              <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">1</div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">2</div>
              </div>
            </div>
					</div>
				</div>
			</section>
		</main>
		<%- include('./layout/footer'); -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
